<div class="navbar bg-base-100 sticky top-0 z-50 shadow-md">
  <div class="navbar-start">
    <div class="drawer">
      <input id="my-drawer" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content">
        <!-- Page content here -->
        <label
          for="my-drawer"
          class="btn z-40 btn-ghost btn-circle drawer-button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h7"
            /></svg
        ></label>
      </div>
      <div class="drawer-side z-[999]">
        <label
          for="my-drawer"
          aria-label="close sidebar"
          class="drawer-overlay"
        ></label>
        <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
          <!-- Sidebar content here -->
          <li><a>Sidebar Item 1</a></li>
          <li><a>Sidebar Item 2</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="navbar-center relative">
    <div class="pr-7">
      @if (theme() === 'coffee') {
      <img
        [routerLink]="['/']"
        class="cursor-pointer"
        width="90"
        src="logo-dark.svg"
        alt=""
        srcset=""
      />
      }@else{
      <img
        [routerLink]="['/']"
        class="cursor-pointer"
        width="90"
        src="logo-light.svg"
        alt=""
        srcset=""
      />
      }
    </div>

    <div class="relative w-80">
      <label class="input w-full">
        <svg
          class="h-[1em] opacity-50"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <g
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2.5"
            fill="none"
            stroke="currentColor"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </g>
        </svg>
        <search-input (value)="productQuery.set($event)" />
      </label>

      <!-- menÃº flotante ajustado -->
      @if (productNameResource.value()?.products?.length &&
      productQuery().length > 0) {
      <ul
        class="flex flex-row items-center menu absolute left-0 mt-1 w-full bg-base-100 shadow rounded-box z-20 max-h-60 overflow-y-auto overflow-x-hidden"
      >
        @for (product of productNameResource.value()?.products; track
        product.id) {
        <li>
          <a [routerLink]="[`/product/${product.name}`]">
            {{ product.name }}
          </a>
        </li>
        }
      </ul>
      }
    </div>
  </div>
  <div class="navbar-end">
    <button class="btn btn-ghost btn-circle">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
    </button>
    <button class="btn btn-ghost btn-circle">
      <div class="indicator">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
          />
        </svg>
        <span class="badge badge-xs badge-primary indicator-item"></span>
      </div>
    </button>
    <button class="btn btn-ghost btn-circle">
      <theme-controller (selectTheme)="setTheme($event)" />
    </button>
  </div>
</div>
